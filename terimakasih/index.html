<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="terimakasih.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
	<h3 style="margin-top: 200px; text-align: center">Vario Merah Simulator</h3>
	<div class="contentty">
		<h5>Let's Help Granpa to give her grandson Vario Merah</h5>
		<button class="buttonplay">swipe up</button>
	</div>
	<div class="contentgamesty">
		<video id="video"><source src="WhatsApp Video 2022-08-06 at 13.51.59.mp4" style="background-size: cover;"></video>
		<div class="viewgames">
			<span style="color: white; padding: 20px; font-size: 20px;" id="display">0</span>
			<button class="buttonplay" style="margin-top: 450px; margin-left: 230px;" id="play">Give</button>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

	document.querySelector("#play").addEventListener("click", () => {
		document.querySelector("#video").currentTime = 2;
		document.querySelector("#video").play();
	})

	var count = 0;
	var button = document.getElementById("play");
	var disp  = document.getElementById("display");

	button.onclick = function () {
		count ++;
		disp.innerHTML = count;
	}

</script>
</html>
